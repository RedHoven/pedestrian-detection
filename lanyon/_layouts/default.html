<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-tudelft">
    <!-- Include KaTeX for math rendering -->
    <head>
      <!-- KaTeX Stylesheet -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ka.tex/0.13.18/katex.min.css">
      <!-- KaTeX Script -->
      <script async src="https://cdnjs.cloudflare.com/ajax/libs/ka.tex/0.13.18/katex.min.js"></script>
    </head>
    
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <div class="site-title">{{ site.title }}</div>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
